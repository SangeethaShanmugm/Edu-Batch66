<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        .city {
            background-color: tomato;
            color: white;
            border: 2px solid black;
            padding: 50px;
            margin: 50px;
        }
        .note{
            color: red;
        }
        #idheader{
            color: green;
            background-color: aqua;
            padding: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>This is id attribute</h2>
    <h1 id="idheader">ID Header</h1>

    <div class="city">
  <h2>London</h2>
  <p>London is the capital of England</p>
    </div>

    <div  class="city">
  <h2>Paris</h2>
  <p>Paris is the capital of France</p>
    </div>

    <h1>My <span class="note">Important</span> notes</h1>

  
</body>
</html>
