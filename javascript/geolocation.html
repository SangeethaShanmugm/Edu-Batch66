<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onClick="geolocation()">Geolocation</button>
    <p id="out"></p>
    <p id="weather"></p>
    <p id="location"></p>
    <script>
      let x = document.getElementById("out");
      let y = document.getElementById("weather");
      let z = document.getElementById("location");

      function geolocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerText = "Geo Not supported";
        }
      }

      function showPosition(data) {
        console.log(data);
        let lat = data.coords.latitude;
        let long = data.coords.longitude;
        x.innerText = `Lat is ${lat} & long is ${long}`;
        const url = `https://api.openweathermap.org/data/2.5/forecast/daily?lat=${lat}&lon=${long}&mode=json&units=metric&cnt=5&appid=fbf712a5a83d7305c3cda4ca8fe7ef29`;
        //api calling
        fetch(url, { method: "GET" })
          //return promise
          .then((res) => res.json())
          //resolve the promise
          .then((data) => {
            y.innerText = `Your city name is ${data.city.name}`;
            z.innerText = `Temp of day is ${data.list[0].temp.day} Â°C`;
          });
      }
    </script>
  </body>
</html>
