<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            height: 600px;
            background-color: skyblue;
            /* flex-direction: row-reverse; */
            /* flex-wrap: wrap-reverse; */
            /* flex-direction + flex-wrap = flex-flow */
            /* flex-flow: row wrap; */
            flex-wrap: wrap;
            /* justify-content: flex-end; */
            /* align-items: baseline; */
            align-content: space-around;
            /* overflow: scroll; */
        }
        .flex-container > div {
            background-color: pink;
            padding: 20px;
            font-size: 30px;
            margin: 20px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="flex-container">
     <div>1</div>
     <div>2</div>
     <div>3</div>
     <div>4</div>
     <div>5</div>
     <div>6</div>
     <div>7</div>
     <div>8</div>
     <div>9</div>
     <div>10</div>
     <div>11</div>
     <div>12</div>    
     
    </div>
</body>
</html>
