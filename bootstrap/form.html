<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <hr />
      <div class="panel panel-primary">
        <div class="panel-heading">Employee</div>
        <div class="panel-body">
          <form method="POST" action="http://localhost:7600/employee">
            <div class="form-group has-success">
              <label class="control-label">FirstName</label>
              <input class="form-control" name="fname" required placeholder="Firstname" />
            </div>
            <div class="form-group has-success">
              <label class="control-label">LastName</label>
              <input class="form-control" name="lname" value="Shanmugam" />
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Email</label>
                  <input class="form-control" name="email" type="email" required placeholder="abc@gmail.com"/>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Password</label>
                  <input class="form-control" name="password" type="password" />
                </div>
              </div>
              <div class="col-md-6">
                <label>Gender</label>
                <div class="radio">
                  <label> <input type="radio" name="gender" value="female" />Female </label>
                  <label> <input type="radio" name="gender" value="male" />Male </label>
                </div>
              </div>
              <div class="col-md-6">
                <label>Language</label>
                <div class="checkbox">
                  <label> <input type="checkbox" name="lang" value="html" />Html </label>
                  <label>
                    <input type="checkbox" name="lang" value="js" />Javascript
                  </label>
                  <label> <input type="checkbox" name="lang" value="css" />CSS </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Country</label>
              <select class="form-group" name="region">
                <option>India</option>
                <option>Canada</option>
                <option>London</option>
              </select>
            </div>
            <button class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
