<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        .form-style { 
            text-align: center;
        }
    </style>
</head>
<body class="form-style">
    <h1>Form Example</h1>
    <form >
        <label>Full Name:</label>
        <input type="text" name="fullname" placeholder="Enter your fullname">
        <br><br>
        <label>Email: </label>
        <input type="text" name="email" placeholder="Enter your email">
        <br><br>
        <label>Gender: </label>
        <input type="radio" name="gender" value="female">Female</input>        
        <input type="radio" name="gender" value="male">Male</input>
        <br><br>
        <label>Select Preferences: </label>
        <input type="checkbox" name="preference">Morning</input>
        <input type="checkbox" name="preference">Afternoon</input>
        <input type="checkbox" name="preference">Evening</input>     
        <br>
        <br>
        <label>Time Preference:</label>  
        <select>
            <option value="6-7">6 AM to 7 PM</option>
            <option value="9-5">9 AM to 5 PM</option>
            <option value="10-11">10 AM to 11 PM</option>
            <optgroup label="Choose timing">
              <option value="10">10 AM</option>  
              <option value="9">9 PM</option>  
            </optgroup>
        </select>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
